<!DOCTYPE html>
<html>
<head>
    <title>Conway game of life</title>
    <script data-main="scripts/app" src="scripts/require.min.js"></script>
    <link href="style/basic.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Conway</h1>
    <div class="game" data-bind="foreach: grid">
        <div class="row" data-bind="foreach: $data, as: item">
            <div class="cell" data-bind="css: { alive: $data, dead: !$data}, click: $root.switchState">
            </div>
        </div>
    </div>
</body>
</html>
